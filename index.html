<body>
  <div class="gn-wrap">

    <div class="gn">

      <!-- owl-carousel -->

        <div class="owl-stage-outer">
          <div class="owl-stage">
            <div class="owl-item"><img src="./img/slide_08.jpg" alt=""></div>
            <div class="owl-item"><img src="./img/slide_07.jpg" alt=""></div>

        <script src="http://code.jquery.com/jquery-latest.js"></script>
		<script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
		<!-- <script src="http://localhost:3002/dist/aos.js"></script> -->
        <script src="http://code.jquery.com/jquery-latest.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/Swiper/4.4.2/js/swiper.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/OwlCarousel2/2.3.4/owl.carousel.min.js"></script>

        <script>
			AOS.init({
				easing: 'ease-out-back',
				duration: 1500
			});
		</script>

		<script>
			hljs.initHighlightingOnLoad();

			$('.hero__scroll').on('click', function(e) {
				$('html, body').animate({
					scrollTop: $(window).height()
				}, 1200);
			});
		</script>
        <script type="text/javascript">
            $(document).ready(function(){
                var owl = $('.owl-carousel');
                
                owl.owlCarousel({
                    loop: true,
                    items: 1, 
                    autoplay: true,
                    slideTransition: 'linear',
                    autoplaySpeed: 1500,
                    smartSpeed: 1500,
                    center: true,
                });    
    
                jQuery('.owl-carousel').trigger('play.owl.autoplay',[2000]);
    
            function setSpeed(){
                jQuery('.owl-carousel').trigger('play.owl.autoplay',[4000]);
            }
    
            setTimeout(setSpeed, 1000);
                
            });
            
        </script>
        <script>
            //swiper slider
            var default_slide6 = new Swiper('.swiper-container.swipefade', {
            
                slidesPerView: 1,
                effect: 'fade',
            
                  navigation: {
                    nextEl: '.sw6_next',
                    prevEl: '.sw6_prev',
                  },
            
                loop: true,
                speed: 500, 
            
                autoplay: {
                    delay: 1500
                },
            });
            </script>
           

</body>
